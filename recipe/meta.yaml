{% set name = "strongtyping" %}
{% set version = "3.10.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/strongtyping-{{ version }}.tar.gz
  sha256: 734643fcf8bdf72f4030d0f9a074ba9e7ef40e5839e502cdc99fd64b226d6fea

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - mypy
    - python >=3.7

test:
  imports:
    - easy_property
    - strongtyping
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://strongtyping.readthedocs.io/en/latest/
  dev_url: https://github.com/FelixTheC/strongtyping
  summary: Decorator which checks whether the function is called with the correct type of parameters
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
