{% set name = "strongtyping" %}
{% set version = "3.11.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FelixTheC/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 95b75b94f5034017a701333df7c8da0cddc7105dbbf4ad564a43d6aca7fe35e1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.11
  run:
    - python >=3.11

test:
  imports:
    - strongtyping
  # commands:
  # disabling pip check test because upstream pyproject.toml listed dev dependencies as run dependencies
#     - pip check
  requires:
    - pip

about:
  home: https://strongtyping.readthedocs.io/en/latest/
  dev_url: https://github.com/FelixTheC/strongtyping
  summary: Decorator which checks whether the function is called with the correct type of parameters
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
